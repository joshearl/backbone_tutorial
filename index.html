<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>hello-backbonejs</title>
<link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
  
<script src="scripts/jquery-1.7.1.min.js"></script>
<script src="scripts/json2.js"></script>
<script src="scripts/underscore-min.js"></script>
<script src="scripts/backbone-min.js"></script>
<script src="scripts/backbone.localStorage-min.js"d></script>
<script src="scripts/models.js"></script>
<script src="scripts/views.js"></script>
<script src="scripts/router.js"></script>


</head>
<body>



		<div id="content" class="content">
			<!-- Content div that is filled by the router -->
		</div>

		<footer>

		</footer>




<script type="text/template" id="listTemplate">
	<table>
		<thead>
			<tr>
				<th>First name</th>
				<th>Second name</th>
			</tr>
		</thead>

	<% _.each(addressBook.models, function(contact) { %> 
		<thead>
			<tr>
				<td><%= contact.get("firstname") %></td>
				<td><%= contact.get("lastname") %></td>				
			</tr>
		</thead>
	<% }); %>	
	</table>
<a href="#add">Add a contact</a>	
</script>


<script type="text/template" id="addTemplate">
	<form method="post" action="#" id= 'addForm' onsubmit="return false">
    	<input name='firstname' type="text" />
    	<input name='lastname' type="text" />
        <input type="submit" value='Add'/>
      </form>
</script>

<script type="text/javascript">
	var router = new ApplicationRouter($('#content'));
	Backbone.history.start();
	
	
	
</script>

</body>

</html>
